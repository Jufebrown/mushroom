<form>
  <div class="form-group">
    <input type="text" ng-model="mushFilter" placeholder="Search Here">
  </div>
  <div class="form-group">
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" ng-click>Poisonous</button>
      <button type="button" class="btn btn-default" ng-click>Non-Poisonous</button>
    </div>
  </div>
</form>

<ul>
  <li ng-repeat="mushroom in mushrooms | filter: mushFilter"><span ng-repeat="(mushName, value) in mushroom">{{mushName}}</span></li>
</ul>
